<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hedge Pensions Trust</title>
    <link rel="stylesheet" href="static/bootstrap.min.css">
    <style>
        /* Navbar Section */
        nav{
            box-shadow: 0px 2px 5px rgba(0,0,0,.5);
            display: grid;
            grid-template-columns: 60px 1fr;
            align-items: end;
        }
        /* Nav brand */
        nav img{
            width:100px;
            height: auto;
            padding: 5px;
        }
        /* Nav Items */
        nav ul{
            list-style: none;
            margin: auto auto auto 20px;
            justify-content: end;
            position: relative;
            top: 10px;
            
        }
        nav ul li{
            display: inline-block;
            margin: auto;
            max-width: 140px;
        }
        nav ul li a{
            display: block;
/*            background: lime;*/
            padding:16px;
            color: #535353;
            text-align: center;
        }
        nav ul li a:hover{
            text-decoration:none;
            color: #f5a207;
        }
        /* Special Nav Items */
        .special-nav-item::after{
            display: block;
            content: '';
            transition: all 0.2s ease;
            width: 0%;
            height: 4px;
            background: #f5a207;
            border-radius: 10px;
            position: relative;
            left: 50%;
        }
        .special-nav-item:hover::after{
            width: 100%;
            left: 0px;
        }
        /* Submenus */
        .submenu{
            margin: auto;
            padding: 0px;
        } 
        .submenu
    </style>
</head>
<body>
    <div id="container">
        <div id="navbar-container">
            <nav>
                <img src="static\images\logo.png" alt="">
                <ul>
                    <li class="special-nav-item" ><a href="">Home</a></li>
                    <li>
                        <a href="">What We Do</a>
<!--
                        <ul class="submenu">
                            <li><a href="">Cook</a></li>
                            <li><a href="">Eat</a></li>
                            <li><a href="">Dance</a></li>
                            <li><a href="">Code</a></li>
                        </ul>
-->
                    </li>
                    <li><a href="">Portal</a></li>
                    <li><a href="">Download</a></li>
                    <li><a href="">About Us</a></li>
                    <li class="special-nav-item" ><a href="">Contact</a></li>
                    <li class="special-nav-item" ><a href="">Help</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <script src="static/jquery-3.5.1.min.js"></script>
<!--    <script src="static/jquery-3.5.1.min.js"></script>-->
</body>
</html>
